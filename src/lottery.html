<html>
<head>
    <title>RTSCon2020</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="RTS RTS-CN 实时通信解决方案 FreeSWITCH" />
    <meta name="description" content="RTS是一个实时通信解决方案，以FreeSWITCH开源技术为主，配合支持Kamailio、WebRTC等技术，支持企业通信、呼叫中心、视频会议等。"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"> -->
    <!-- <style src="/rts.css"></style> -->
    <link rel="icon" type="image/png" href="/img/rts.png">
    <style>
        #logo {
            float: left;
            width: 64px;
            /* z-index: 9999; */
            /* position: absolute; */
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id='root'>
        <img id='logo' src="/img/rts.png"/>
        <div style="font-size: 36px;">
            <div>RTSCon2020抽奖现场</div>
        </div>
    </div>
    <div style="margin-left: 50px;">
        参与互动赢大奖 ;)
        <button id='timer' onclick="start()">开始</button>
    </div>
    <div id="lottery" style="clear: both">
        <ul>
            <li>点击呼叫或观看按钮加入会议</li>
            <li>抽奖开始后开始互动，进入60秒倒计时</li>
            <li>在聊天互动区输入任意内容并发送</li>
            <li>自己可以得1分，同时列表中随机一个人可以得3分</li>
            <li>持续发送</li>
            <li>倒计时结束后自动停止</li>
            <li>得分高者胜</li>
        </ul>
    </div>
    <br/>
    <br/>
    <div id='output'></div>
    <br/>
